name: CI - Tests

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tidy (HTML validator)
        run: sudo apt-get update && sudo apt-get install -y tidy

      - name: Validate index.html
        run: tidy -qe index.html
