name: CI - Test HTML
on:
  push:
    branches: ["main"]

jobs:
  test-html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Test très simple : vérifie que index.html existe + contient <html
      - name: Check index.html exists
        run: test -f index.html

      - name: Basic HTML sanity check
        run: grep -qi "<html" index.html



